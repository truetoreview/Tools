<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
    body { display:flex; flex-direction:column; min-height:100vh; background:#fff; }
    header { display:flex; justify-content:flex-end; padding:15px 30px; font-size:14px; gap:15px; }
    header a { text-decoration:none; color:#5f6368; }
    main { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .logo { font-size:60px; font-weight:bold; color:#4285F4; text-shadow:2px 0 #0F9D58,4px 0 #F4B400,6px 0 #DB4437; margin-bottom:20px; }
    .search-bar { display:flex; width:100%; max-width:560px; border:1px solid #dfe1e5; border-radius:24px; padding:5px 15px; box-shadow:0 1px 6px rgba(32,33,36,0.28); }
    .search-bar input { flex:1; border:none; outline:none; font-size:16px; padding:8px 0; }
    .search-bar button { background:none; border:none; cursor:pointer; color:#4285F4; font-size:16px; padding-left:10px; }
    .buttons { margin-top:20px; display:flex; gap:10px; flex-wrap:wrap; }
    .buttons button { background-color:#f8f9fa; border:1px solid #f8f9fa; border-radius:4px; padding:8px 16px; font-size:14px; cursor:pointer; transition:background 0.2s, border 0.2s; }
    .buttons button:hover { background-color:#f1f3f4; border:1px solid #c6c6c6; }
    footer { background-color:#f2f2f2; text-align:center; padding:15px 0; font-size:14px; color:#5f6368; }
    footer a { color:#5f6368; margin:0 10px; text-decoration:none; }
    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
  </header>

  <!-- MAIN SEARCH AREA -->
  <main>
    <div class="logo">Google</div>

    <form class="search-form" onsubmit="return googleSearch(event)">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search Google or type a URL">
        <button type="submit">üîç</button>
      </div>
    </form>

    <div class="buttons">
      <button onclick="googleSearch()">Google Search</button>
      <button onclick="feelingLucky()">I'm Feeling Lucky</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div>United States</div>
    <div>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

  <script>
    function googleSearch(e) {
      if(e) e.preventDefault(); // prevent form submission
      const query = document.getElementById('search-input').value.trim();
      if(query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    function feelingLucky() {
      const query = document.getElementById('search-input').value.trim();
      if(query) {
        window.location.href = `https://www.google.com/search?btnI=I&q=${encodeURIComponent(query)}`;
      }
    }
  </script>

</body>
</html>
