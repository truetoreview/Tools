<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone Landing Page</title>
  <style>
    /* ==== RESET ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #030303;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ==== HEADER ==== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 20px;
      font-weight: bold;
      color: #ff0000;
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 50%;
    }

    .search-bar input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 2px 0 0 2px;
      outline: none;
    }

    .search-bar button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      background: #f8f8f8;
      cursor: pointer;
      border-radius: 0 2px 2px 0;
    }

    .user-icons {
      display: flex;
      gap: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    /* ==== MAIN LAYOUT ==== */
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* ==== SIDEBAR ==== */
    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 15px 0;
      overflow-y: auto;
    }

    .sidebar a {
      display: block;
      padding: 10px 25px;
      text-decoration: none;
      color: #030303;
      font-size: 14px;
    }

    .sidebar a:hover {
      background: #f2f2f2;
    }

    /* ==== CONTENT ==== */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      width: 100%;
      height: 150px;
      background: #ddd;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .video-channel {
      color: #606060;
      font-size: 13px;
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->

  <!-- MAIN CONTENT -->
